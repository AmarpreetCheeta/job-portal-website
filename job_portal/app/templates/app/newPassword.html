<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>TrueJob - Update new Password</title>
    <link rel="stylesheet" href="{% static 'app/css/forgetEmail.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="{% static 'app/img/Search.png' %}" type="image/x-icon">
    
  </head>
  <body>
    <div class="container">
      <form action="" method="POST">
        {% csrf_token %}
        <div style="display: flex">
          <div class="title" style="width: 100%">Update Password </div>
          <div class="BackLink" style="width: 100%; text-align: right">
            <a href="{% url 'login' %}"><i class="fa fa-backward"></i>&nbsp;&nbsp;back</a>
          </div>
        </div>
        <label for="password1" class="my-2">Enter New Password</label>
        <div class="input-box my-5">
            <input type="password" id="password1" placeholder="Enter Password" required>
          <div class="underline"></div>
        </div>
        <label for="password2" class="mt-5">Confirm Password</label>
        <div class="input-box">
            <input type="password" id="password2" placeholder="Enter Confirm Password" required>
          <div class="underline"></div>
        </div>
       
        <div class="input-box button">
          <input type="submit" value="Reset" />
        </div>
      </form>
      
    </div>
  </body>
</html>
