<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>TrueJOB - Forget Password</title>
    <link rel="stylesheet" href="{% static 'app/css/forgetEmail.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
  </head>
  <body>
    <div class="container">
      <form action="" method="POST">
        {% csrf_token %}
        <div style="display: flex">
          <div class="title" style="width: 100%">Enter your email </div>
          <div class="BackLink" style="width: 100%; text-align: right">
            <a href="{% url 'login' %}"><i class="fa fa-backward"></i>&nbsp;&nbsp;back</a>
          </div>
        </div>
       
        <div class="input-box">
            <input type="email" placeholder="Enter email to reset your password" required>
          <div class="underline"></div>
        </div>
       
        <div class="input-box button">
          <input type="submit" value="Continue" />
        </div>
      </form>
      
    </div>
  </body>
</html>
